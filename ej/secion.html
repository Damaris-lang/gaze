<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión y Registro - Aphrodite's Gaze</title>
    <link rel="stylesheet" href="secion.css">
    <link rel="stylesheet" type="text/css" href="script.js">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Aphrodite's Gaze</div>
            <ul class="nav-links">
                <li><a href="cara.html">INICIO</a></li>
                <li><a href="queti.html">CATÁLOGO</a></li>
                <li><a href="nosotras.html">NOSOTRAS</a></li>
                <li><a href="cuidados.html">CUIDADOS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Accede a tu cuenta</h2>

            <div class="buttons">
                <button onclick="mostrarLogin()">Iniciar Sesión</button>
                <button onclick="mostrarRegistro()">Registrarse</button>
            </div>

            <!-- Formulario de inicio de sesión -->
            <form id="formLogin" class="auth-form">
                <h3>Iniciar Sesión</h3>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit">Ingresar</button>
            </form>

            <!-- Formulario de registro -->
            <form id="formRegistro" class="auth-form hidden">
                <h3>Registrarse</h3>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="emailRegistro">Correo Electrónico:</label>
                <input type="email" id="emailRegistro" placeholder="Ingresa tu correo" required>

                <label for="passwordRegistro">Contraseña:</label>
                <input type="password" id="passwordRegistro" placeholder="Elige una contraseña" required>

                <button type="submit">Crear Cuenta</button>
            </form>
            
            <p id="error-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Aphrodite's Gaze - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js">
        // Alternar entre login y registro
function mostrarLogin() {
    document.getElementById("formLogin").classList.remove("hidden");
    document.getElementById("formRegistro").classList.add("hidden");
}

function mostrarRegistro() {
    document.getElementById("formRegistro").classList.remove("hidden");
    document.getElementById("formLogin").classList.add("hidden");
}

    </script>
</body>
</html>

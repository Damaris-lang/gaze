<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<input type="text" placeholder="ingresa un numero" id="a">
	<input type="button" value="click" onclick="r()" >
</head>
<body>

	<script type="text/javascript">
		function r() {
			var1=parseInt(document.getElementById('a').value);
			for i in range (var1):
				print(i)
		}
	</script>

</body>
</html>
